<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="modal.css">
    <meta charset="UTF-8">
    <title>Modal Example</title>
</head>
<body>

<button id="myBtn" class="button1">Show Modal 1</button>
<button id="myBtn2" class="button2">Show Modal 2</button>
<button id="myBtn3" class="button3">Show Modal 3</button>



<div class="modal" id="myModal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p> Modal Body Paragraph</p>
        </div>
    </div>
</div>





<script src="js/modal.js"></script>
</body>
</html>
